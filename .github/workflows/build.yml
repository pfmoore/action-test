name: build
on: push
jobs:
    get_vim:
        name: get_vim
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@master
            - name: Set up Python 3.8
              uses: actions/setup-python@v1
              with:
                python-version: 3.8
            - name: Build Vim
              run: python vim.py all
